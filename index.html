<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Age Calculator</h1>
        <div class="input-group">
            <label for="birthYear">Year</label>
            <input type="number" id="birthYear" placeholder="Enter birth year" min="1900" max="2024">
        </div>
        <div class="input-group">
            <label for="birthMonth">Month</label>
            <input type="number" id="birthMonth" placeholder="Enter birth month" min="1" max="12">
        </div>
        <div class="input-group">
            <label for="birthDay">Day</label>
            <input type="number" id="birthDay" placeholder="Enter birth day" min="1" max="31">
        </div>
        <button id="calculateBtn">Calculate Age</button>
        <div id="result"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
